<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <style>
            #catimage {
                width: 50%;
            }
            #dogimage {
                width: 50%;
            }
        </style>
        <script>
            function catAppend(){
                $("#catGif").append("<center><div class='well'><img id='catimage' src='http://thecatapi.com/api/images/get?format=src&type=gif'></div></center>");
            }
            function dogAppend(){
                $.ajax({
                    url: 'https://dog.ceo/api/breeds/image/random',
                    success: function(result){
                        $("#dogPic").append("<br><center><div class='well'><img id='dogimage' src='" + result['message'] + "'></div></center>")
                    }
                });
            }
            function chuckAppend(){
                $.ajax({
                    url: 'https://api.chucknorris.io/jokes/random',
                    success: function(result){
                        $("#chuckJoke").append("<center><div class='well'><p>" + result['value'] + "</p></div></center>");
                    }
                });
            }
            function gifAppend(){
                $.ajax({
                    url: 'https://api.unsplash.com/photos/?client_id=152af97522266becde725f0765881278fd0ff0ebbcce90b70f7baeaf550330be',
                    success: function(result){
                        console.log(result[0]['links']);
                        $("#gif").append("<center><div class='well'><img id='gif' src='" + result[0]['links']['self'] +"'></div></center>");
                    }
                });
            }
        </script>
    </head>
<!--
dog- https://dog.ceo/api/breeds/image/random
shibe- http://shibe.online/api/shibes?count=1&urls=true&httpsUrls=true
https://api.chucknorris.io/jokes/random
-->
    <body>
        <center>
            <a id="catbtn" onclick="catAppend()" class="btn btn-outline-warning" data-toggle="modal" data-target="#catModal">Cat Gif</a>
            <a id="dogbtn" onclick="dogAppend()" class="btn btn-outline-primary" data-toggle="modal" data-target="#dogModal">Dog Picture</a>
            <a id="shibebtn" onclick="gifAppend()" class="btn btn-outline-danger" data-toggle="modal" data-target="#gifModal">Random Gif</a>
            <a id="chuckbtn" onclick="chuckAppend()" class="btn btn-outline-success" data-toggle="modal" data-target="#chuckModal">Chuck Joke</a>
        </center>
        <div class="modal" id="catModal">
            <div class="model-dialog">
                <div class="modal-content">
                    <div id="catGif" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" onclick="location.reload()" data-dismiss="modal">&times;</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="dogModal">
            <div class="model-dialog">
                <div class="modal-content">
                    <div id="dogPic" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" onclick="location.reload()" data-dismiss="modal">&times;</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="chuckModal">
            <div class="model-dialog">
                <div class="modal-content">
                    <div id="chuckJoke" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" onclick="location.reload()" data-dismiss="modal">&times;</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="gifModal">
            <div class="model-dialog">
                <div class="modal-content">
                    <div id="gif" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" onclick="location.reload()" data-dismiss="modal">&times;</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
